<div class="container_data">
    <mat-form-field class="filter" appearance="fill" >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input id="filter">
      </mat-form-field>
      
      <div class="container_table">
          <table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
          
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
          
            <!-- Short Url Column -->
            <ng-container matColumnDef="Short_Url">
              <th mat-header-cell *matHeaderCellDef>Short_Url</th>
              <td mat-cell *matCellDef="let element"> {{baseUrl+"/" + element.shortUrl}} </td>
            </ng-container>
          
            <!-- Original Url Column -->
            <ng-container matColumnDef="Original_Url">
              <th mat-header-cell *matHeaderCellDef>Original_Url</th>
              <td mat-cell *matCellDef="let element"> {{element.originalUrl}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
      </div>

</div>
