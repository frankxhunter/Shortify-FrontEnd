<div class="container_data">
    <h1>Links Access History</h1>
    <!-- <mat-form-field id="filter_container" appearance="fill" >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input id="filter">
      </mat-form-field> -->
    <div class="filter_container">
        <label for="filter" class="filter_label" [ngClass]="{'small': inputActived}">Filter</label>
        <input autocomplete="off" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input id="filter">
    </div>

    <div class="container_table">
        <table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

            <!-- Id Column -->
            <ng-container matColumnDef="IP">
                <th  mat-header-cell *matHeaderCellDef> IP. </th>
                <td  mat-cell *matCellDef="let element"> {{element.ip}} </td>
            </ng-container>


            <!-- Short Url Column -->
            <ng-container matColumnDef="Browser">
                <th mat-header-cell *matHeaderCellDef>Browser</th>
                <td mat-cell *matCellDef="let element" >
                    {{element.browser}}
                </td>
            </ng-container>

            <!-- Original Url Column -->
            <ng-container matColumnDef="OS">
                <th mat-header-cell *matHeaderCellDef>OS</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.os}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Architecture">
                <th mat-header-cell *matHeaderCellDef>Architecture</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.architecture}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.date}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
