<div class="container_url_shortened">
    <div class="container_label">Shortened URL</div>
    <div class="container_text">

        <div class="url">
            <span class="material-symbols-outlined">
                content_cut
            </span>
            {{shortUrl}}
        </div>
        <button class="btn_copy" (click)="copyText()">
            <span class="material-symbols-outlined">
                content_copy
            </span>
            Copy
        </button>
        @if (copySuccess) {
            <span class="text_copied">Copied!</span>
        }
    </div>
</div>
