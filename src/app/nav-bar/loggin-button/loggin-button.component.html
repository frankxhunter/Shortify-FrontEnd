<div class="container">
    @if (username) {
        <div class="avatar">{{username.charAt(0) | uppercase }}</div>
        <div class="username">{{username  | titlecase }}</div>
    }
    @else {
        <button class="logginButton button" (click)="logInActivate(true)">Log in</button>
        <button class="signupButton button" (click)="signUpActivate(true)">Sign Up</button>
    }
</div>
