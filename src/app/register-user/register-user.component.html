<div class="background_container">
    <div class="container">
        <h2 class="title">Welcome to <span>Shortify</span></h2>
        @if (logInState) {
        <app-log-in></app-log-in>
        }
        @else if(signUpState){
        <app-sign-up></app-sign-up>
        }

        <button class="close_btn" (click)="closeAction()">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
</div>
